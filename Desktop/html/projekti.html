<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboardi Im</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mirësevini në Dashboard-in Tuaj Personal</h1>
        <button id="darkModeToggle">Ndrysho Modalitetin</button>
    </header>

    <section id="tasks">
        <h2>Lista e Detyrave</h2>
        <ul id="todoList">
            <!-- Detyrat do të shtohen këtu -->
        </ul>
        <input type="text" id="taskInput" placeholder="Shto një detyrë">
        <button id="addTaskButton">Shto Detyrën</button>
    </section>

    <section id="weather">
        <h2>Moti Sot</h2>
        <p id="weatherData">Ngarkimi i të dhënave të motit...</p>
    </section>

    <section id="quote">
        <h2>Citat Motivues i Ditës</h2>
        <blockquote id="dailyQuote">Mos ndal kurrë së mësuari.</blockquote>
    </section>

    <section id="notes">
        <h2>Shënimet e Mia</h2>
        <textarea id="noteArea" placeholder="Shkruaj një shënim..."></textarea>
    </section>

    <footer>
        <p>Copyright © 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
