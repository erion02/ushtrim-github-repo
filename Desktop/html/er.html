<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animacioni me CSS</title>
  <style>
    /* Krijojmë një animacion që quhet "leviz" */
    @keyframes leviz {
      0% { transform: translateX(0); }
      50% { transform: translateX(200px); }
      100% { transform: translateX(0); }
    }

    /* Stili për kutinë që do të animohet */
    .kutia {
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      position: relative;
      animation: leviz 3s infinite;
    }
  </style>
</head>
<body>

  <div class="kutia"></div>

</body>
</html>
